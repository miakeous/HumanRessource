<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employees information</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--/*/ <th:block th:include="fragment/fragments.html :: navbar ">
               </th:block> /*/-->
</head>
<body>
<header th:fragment="navbar"></header>
<form  th:action="@{/update/employees}"
      th:object="${employeesForm}" method="POST">
    <div class="form-group">
        <label>Employee Id:</label>
        <input type="text" th:field="*{employeeId}" />
        <br/>
        <label>Employee FirstName:</label>
        <input type="text" th:field="*{firstName}" />
        <br/>
        <label>Employee LastName:</label>
        <input type="text" th:field="*{lastName}" />
        <br/>
        <label>Employee email:</label>
        <input type="text" th:field="*{email}" />
        <br/>
        <label>Employee Phone's number:</label>
        <input type="text" th:field="*{phoneNumber}" />
        <br/>
        <label>Employee Salary:</label>
        <input type="text" th:field="*{salary}" />
        <br/>
        <label>Employee ManagerId:</label>
        <input type="text" th:field="*{managerId}" />
        <br/>
        <labSel>Employee Department:</labSel>
        <select th:field="*{departmentIdString}">
            <option value="default">Select a Department</option>
            <option th:each="depart : ${department }" th:value="${depart.getDepartmentName() }"th:text="${depart.getDepartmentName() }"/>
        </select>
        <br/>
        <label>Employee Job:</label>
        <select th:field="*{jobIdString}">
            <option value="default">Select a Job</option>
            <option th:each="job : ${jobs }" th:value="${job.getJobId()}"th:text="${job.getJobId()}"/>
        </select>
        <br/>
        <label>Employee HireDate</label>
        <input type="text" th:field="*{hireDate}" />
        <br/>

        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>


</body>
</html>
