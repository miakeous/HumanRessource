<!-- Thymeleaf Namespace -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Update</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--/*/ <th:block th:include="fragment/fragments.html :: navbar ">
               </th:block> /*/-->
</head>
<body>
<header th:fragment="navbar"></header>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Poste</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Departement</th>
            <th scope="col">JobHistory</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user,iter : ${users}">
            <tr>
                <td th:text="${iter.index}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getPoste()}"></td>
                <td th:text="${user.getAddress()}"></td>
                <td th:text="${user.getPhone()}"></td>
                <td th:text="${user.getDepartement()}"></td>
                <td th:text="${user.getJobHistory()}"></td>
                <td> <a th:href="@{'update/employees/' + ${user.getId()}}"> Update information </a></td>
            </tr>
        </th:block>
        </tbody>
    </table>



</div>
</body>
</html>
