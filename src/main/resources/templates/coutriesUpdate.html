<!-- Thymeleaf Namespace -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Countries Update</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--/*/ <th:block th:include="fragment/fragments.html :: navbar ">
               </th:block> /*/-->
</head>
<body>
<header th:fragment="navbar"></header>

<table class="table table-striped table-dark">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Country Id</th>
        <th scope="col">Country Name</th>
        <th scope="col">Regions name</th>
        <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="countries : ${countriesList}">
        <td th:utext="${countries.getCountryId()}">...</td>
        <td th:utext="${countries.getCountryName()}">...</td>
        <td th:utext="${countries.getRegionId().getRegionName()}">...</td>
        <td> <a th:href="@{'update/country/' + ${countries.getCountryId()}}"> Update information </a></td>

    </tr>
    </tbody>
</table>

</body>
</html>
